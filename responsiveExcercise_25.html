<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/newex.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <section class="hero">
        <p class="result">Your Result</p>
        <div class="score">
          <p class="marks">76</p>
          <p class="outof">of 100</p>
        </div>
        <h4>Great</h4>
        <p class="compare">
          You scored higher than 65% of the people who have take these tests.
        </p>
      </section>
      <section class="summary">
        <h4>Summary</h4>
        <div class="summary_card">
          <div class="reaction card">
            <p class="title"><i class="fa-solid fa-bolt"></i> Reaction</p>
            <div class="obtained">
              <span>80 </span>
              <span>/ 100</span>
            </div>
          </div>
          <div class="memory card">
            <p class="title"><i class="fa-solid fa-brain"></i>Memory</p>
            <div class="obtained">
              <span>92 </span>
              <span>/ 100</span>
            </div>
          </div>
          <div class="verbal card">
            <p class="title"><i class="fa-regular fa-message"></i> Verbal</p>
            <div class="obtained">
              <span>61 </span>
              <span>/ 100</span>
            </div>
          </div>
          <div class="visual card">
            <p class="title"><i class="fa-regular fa-eye"></i> Visual</p>
            <div class="obtained">
              <span>73 </span>
              <span>/ 100</span>
            </div>
          </div>
        </div>
        <button class="btn">Continue</button>
      </section>
    </div>
  </body>
</html>
