<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/Position.css" />
    <title>Position Exercise</title>
  </head>
  <body>
    <h1>CSS Positioning PlayGround</h1>
    <div class="point">
      <p>1. Relative Position</p>
      <span class="relative">Relative Box</span>
    </div>
    <div class="point">
      <p>2. Absolute Position inside Relative Wrapper</p>
      <div class="wrapper">
        <span class="absolute">Absolute Box</span>
      </div>
    </div>
    <!-- <div class="point">
      <p>3. Sticky Position (Scroll down)</p>
      <span class="relative">Sticky Box</span>
    </div> -->
    <div class="point">
      <p>4. Fixed Position</p>
      <span class="fixed">Fixed Box</span>
    </div>
  </body>
</html>
