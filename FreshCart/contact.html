<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Contact - FreshCart</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
        font-family: "Segoe UI", sans-serif;
        display: flex;
        flex-direction: column;
        background-color: #f9f9f9;
        color: #333;
      }

      header {
        background-color: #4caf50;
        color: white;
        padding: 16px 32px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .logo {
        font-size: 32px;
        font-weight: bold;
      }

      .nav-links {
        list-style: none;
        display: flex;
        gap: 50px;
      }

      .nav-links a {
        font-size: 18px;
        color: white;
        text-decoration: none;
        font-weight: 500;
        transition: all 0.3s linear;
      }

      .nav-links a:hover {
        color: #ff9800;
        border-bottom: 2px solid #ff9800;
        padding-bottom: 2px;
      }

      section {
        flex: 1;
        display: flex;
        gap: 60px;
        justify-content: center;
        align-items: center;
        font-size: 20px;
        padding: 32px;
      }
      section h1 {
        font-size: 40px;
        margin-bottom: 10px;
      }
      .contact {
        font-size: 20px;
        margin: 10px 0;
      }
      .number,
      .gmail {
        font-size: 24px;
        font-weight: 600;
        color: #4caf50;
      }
      button {
        background-color: #ff9800;
        color: white;
        border: none;
        padding: 14px 25px;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        border: 2px solid transparent;
        transition: all 0.3s ease;
      }

      button:hover {
        border: 2px solid #ff9800;
        background-color: white;
        color: #ff9800;
      }
      footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 24px 16px;
      }
    </style>
  </head>
