<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Facebook</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Roboto", sans-serif;
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
        box-shadow: 0 3px 4px rgba(0, 0, 0, 0.5);
      }

      .logo {
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }
      .fa-square-facebook {
        color: #1877f2;
        font-size: 44px;
      }
      .logo input {
        padding: 14px 20px;
        border-radius: 20px;
        border: none;
        background: #ddd;
      }

      nav {
        display: flex;
        gap: 25px;
      }

      .topbar-center {
        display: flex;
        align-items: center;
        justify-content: center;
        text-decoration: none;
        list-style: none;
        gap: 5rem;
        font-size: 24px;
        color: #999;
      }
      .topbar-center li {
        border-bottom: 2px solid transparent;
        padding: 10px 0;
      }
      .topbar-center li:first-child {
        padding: 10px 0;
        border-bottom: 2px solid #1877f2;
      }
      .topbar-right {
        display: flex;
        align-items: center;
        gap: 20px;
      }
      .user_name {
        display: flex;
        align-items: center;
        gap: 0.7rem;
      }
      .topbar-right span {
        font-size: 20px;
        font-weight: 700;
      }
      .topbar-right i {
        color: #999;
        font-size: 20px;
      }
      .topbar-right i:first-child {
        font-size: 34px;
        color: #111;
      }
      .main {
        display: flex;
        overflow: hidden;
        gap: 4rem;
      }

      .sidebar {
        width: 270px;
        padding: 40px 20px;
        display: flex;
        flex-direction: column;
        gap: 30px;
      }

      .sidebar-item {
        display: flex;
        align-items: center;
        gap: 20px;
        font-weight: bold;
        color: #111;
        font-size: 18px;
        cursor: pointer;
      }
      .sidebar-item div {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 30px;
        height: 30px;
      }
      .sidebar-item i {
        font-size: 28px;
        color: #1877f2;
      }
      .fa-circle-user {
        font-size: 40px !important;
        color: #111 !important;
      }
      .content {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        padding: 40px 20px;
        overflow-y: auto;
      }

      .stories {
        display: flex;
        gap: 15px;
        margin-bottom: 20px;
      }

      .story {
        width: 135px;
        height: 220px;
        background: url("https://i.imgur.com/K0V3ZfK.png") center/cover;
        border-radius: 10px;
        position: relative;
        box-shadow: 0px 2px 20px rgba(0, 0, 0, 1);
      }
      .story img {
        width: 100%;
        height: 100%;
        border-radius: 10px;
      }
      .story div {
        position: absolute;
        top: 10px;
        left: 10px;
        font-size: 34px;
        color: #fff;
      }
      .story p {
        width: 100px;
        position: absolute;
        bottom: 20px;
        left: 20px;
        color: #fff;
        font-weight: bold;
        font-size: 18px;
      }

      .post-box {
        background: white;
        border-radius: 15px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
      }

      .post-top {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 20px 15px;
      }
      .post_user {
        font-size: 38px !important;
      }
      .post-top input {
        flex: 1;
        padding: 15px 20px;
        border-radius: 20px;
        border: none;
        background: #f0f2f5;
      }

      .post-actions {
        display: flex;
        justify-content: space-around;
        padding: 20px;
        border-top: 1px solid #999;
        font-weight: bold;
        font-size: 20px;
      }

      .post-actions div {
        display: flex;
        align-items: center;
        gap: 10px;
        cursor: pointer;
      }

      .post-actions div:nth-child(1) {
        color: red;
      }
      .post-actions div:nth-child(2) {
        color: green;
      }
      .post-actions div:nth-child(3) {
        color: orange;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <div class="logo">
        <i class="fa-brands fa-square-facebook"></i>
        <input type="text" placeholder="Search Facebook" />
      </div>
      <nav>
        <ul class="topbar-center">
          <li><i class="fas fa-home" style="color: #1877f2"></i></li>
          <li><i class="fas fa-flag"></i></li>
          <li><i class="fas fa-video"></i></li>
          <li><i class="fas fa-store"></i></li>
          <li><i class="fas fa-users"></i></li>
        </ul>
      </nav>
      <div class="topbar-right">
        <div class="user_name">
          <i class="fas fa-user-circle"></i>
          <span>Prabhjot Singh</span>
        </div>
        <i class="fa-solid fa-plus"></i>
        <i class="fa-solid fa-message"></i>
        <i class="fas fa-bell"></i>
        <i class="fa-solid fa-chevron-down"></i>
      </div>
    </header>

    <div class="main">
      <div class="sidebar">
        <div class="sidebar-item">
          <i class="fa-solid fa-circle-user"></i> Prabhjot Singh
        </div>
        <div class="sidebar-item">
          <div><i class="fas fa-plus-square"></i></div>
          Covid - 19 information Center
        </div>
        <div class="sidebar-item">
          <div><i class="fas fa-flag"></i></div>
          Pages
        </div>
        <div class="sidebar-item">
          <div><i class="fa-solid fa-users"></i></div>
          People
        </div>
        <div class="sidebar-item">
          <div>
            <i class="fas fa-comment-alt"></i>
          </div>
          Massanger
        </div>
        <div class="sidebar-item">
          <div><i class="fas fa-store"></i></div>
          Marketplace
        </div>
        <div class="sidebar-item">
          <div><i class="fas fa-video"></i></div>
          Videos
        </div>
        <div class="sidebar-item">
          <div><i class="fas fa-chevron-down"></i></div>
          More
        </div>
      </div>

      <div class="content">
        <div class="stories">
          <div class="story">
            <div>
              <i class="fas fa-user-circle"></i>
            </div>
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcThS5K-SNb7aIJE2POgFVS8zDpX_vQAemZvIA&s"
              alt=""
            />
            <p>Mohammed Anish</p>
          </div>
          <div class="story">
            <div>
              <i class="fas fa-user-circle"></i>
            </div>
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcThS5K-SNb7aIJE2POgFVS8zDpX_vQAemZvIA&s"
              alt=""
            />
            <p>Umar Shaikh</p>
          </div>
          <div class="story">
            <div>
              <i class="fas fa-user-circle"></i>
            </div>
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcThS5K-SNb7aIJE2POgFVS8zDpX_vQAemZvIA&s"
              alt=""
            />
            <p>Pathan Mohsin</p>
          </div>
          <div class="story">
            <div>
              <i class="fas fa-user-circle"></i>
            </div>
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcThS5K-SNb7aIJE2POgFVS8zDpX_vQAemZvIA&s"
              alt=""
            />
            <p>Dania Shaikh</p>
          </div>
          <div class="story">
            <div>
              <i class="fas fa-user-circle"></i>
            </div>
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcThS5K-SNb7aIJE2POgFVS8zDpX_vQAemZvIA&s"
              alt=""
            />
            <p>Huda Shaikh</p>
          </div>
          <div class="story">
            <div>
              <i class="fas fa-user-circle"></i>
            </div>
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcThS5K-SNb7aIJE2POgFVS8zDpX_vQAemZvIA&s"
              alt=""
            />
            <p>Jauri Shaikh</p>
          </div>
        </div>

        <div class="post-box">
          <div class="post-top">
            <i class="fa-solid fa-circle-user post_user"></i>
            <input type="text" placeholder="What's on your mind?" />
          </div>
          <div class="post-actions">
            <div><i class="fas fa-video"></i> Live</div>
            <div><i class="fas fa-image"></i> Photo</div>
            <div><i class="fas fa-smile"></i> Feeling</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
