    <table border="1">
      <thead>
        <tr>
          <th>Item Name</th>
          <th>Size</th>
          <th>Quantity</th>
          <th>Buy Price</th>
          <th>Sell Price</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td rowspan="3">T-Shirt</td>
          <td>Small</td>
          <td>10</td>
          <td>$200</td>
          <td>$350</td>
        </tr>
        <tr>
          <td>Medium</td>
          <td>15</td>
          <td>$220</td>
          <td>$370</td>
        </tr>
        <tr>
          <td>Large</td>
          <td>12</td>
          <td>$220</td>
          <td>$400</td>
        </tr>
        <tr>
          <td rowspan="3">Jeans</td>
          <td>30</td>
          <td>8</td>
          <td>$800</td>
          <td>$1200</td>
        </tr>
        <tr>
          <td>32</td>
          <td>10</td>
          <td>$850</td>
          <td>1300</td>
        </tr>
        <tr>
          <td>34</td>
          <td>15</td>
          <td>$900</td>
          <td>$1400</td>
        </tr>
        <tr>
          <td rowspan="3">T-Shoes</td>
          <td>7</td>
          <td>6</td>
          <td>$1500</td>
          <td>$2500</td>
        </tr>
        <tr>
          <td>8</td>
          <td>10</td>
          <td>$1600</td>
          <td>$2700</td>
        </tr>
        <tr>
          <td>9</td>
          <td>8</td>
          <td>$1700</td>
          <td>$2800</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="4" style="text-align: center">Total Profit</td>
          <td>$XXXX</td>
        </tr>
      </tfoot>
    </table>
  </body>
