<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    <table border="1">
      <thead>
        <tr>
          <th>Fruits</th>
          <th>Quantity</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Mango</td>
          <td>10</td>
          <td>100rs</td>
        </tr>
        <tr>
          <td>Apple</td>
          <td>20</td>
          <td>200rs</td>
        </tr>
        <tr>
          <td>Grapes</td>
          <td>30</td>
          <td>300rs</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="2">Total</td>
          <td>600rs</td>
        </tr>
      </tfoot>
    </table>

    <table border="1">
      <tr>
        <th>Name</th>
        <th>Subject</th>
        <th>Marks</th>
      </tr>
      <tr>
        <td rowspan="3">Prabh</td>
        <td>Maths</td>
        <td>84</td>
      </tr>
      <tr>
        <td>Science</td>
        <td>80</td>
      </tr>
      <tr>
        <td>Physics</td>
        <td>70</td>
      </tr>
    </table>
  </body>
</html>
