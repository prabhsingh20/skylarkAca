<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Prabh</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <h1>Book<span class="highlight">Ease</span></h1>
        <ul class="nav_link">
          <li><a href="#">Home</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Booking</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
      <div class="social-icons">
        <p class="follow">Follow us:</p>
        <a href=""><i class="fa-brands fa-instagram"></i></a>
        <a href=""><i class="fa-brands fa-x-twitter"></i></a>
        <a href=""> <i class="fa-brands fa-facebook-f"></i></a>
      </div>
    </header>

    <section class="hero">
      <div class="hero-content">
        <p>Quick and easy reservations for your next adventure.</p>
        <h2>Book Your <span class="highlight">Perfect</span> Experience</h2>
        <a href="#booking" class="btn"
          >Book Now <i class="fa-solid fa-arrow-right"></i
        ></a>
      </div>
    </section>

    <section class="services">
      <h2>Ser<span class="highlight">vic</span>es</h2>
      <div class="services_cards">
        <div class="card">
          <div class="card_img">
            <img src="../images/aeroplane.jpg" alt="" />
          </div>
          <h3>Flight Booking</h3>
        </div>
        <div class="card">
          <div class="card_img">
            <img src="../images/hotel.jpg" alt="" />
          </div>
          <h3>Hotel Reservations</h3>
        </div>
        <div class="card">
          <div class="card_img">
            <img src="../images/cab.jpg" alt="" />
          </div>
          <h3>Car Rentals</h3>
        </div>
        <div class="card">
          <div class="card_img">
            <img src="../images/train.jpg" alt="" />
          </div>
          <h3>Train Reservation</h3>
        </div>
        <div class="card">
          <div class="card_img">
            <img src="../images/bus.jpg" alt="" />
          </div>
          <h3>Bus Reservation</h3>
        </div>
      </div>
    </section>
  </body>
</html>
