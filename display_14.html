<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display</title>
    <link rel="stylesheet" href="./css/display_14.css" />
    <style>
      div {
  display: inline-block;
  border: 1px solid lightgray;
  padding: 8px 20px 30px;
  margin-top: 10px;
  margin-left: 20px;
  vertical-align: top;
}
h2 {
  font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
  border-bottom: 2px solid green;
}
p {
  width: 250px;
  padding-bottom: 10px;
}
span {
  border: 1px solid darkgreen;
  background-color: rgba(144, 238, 144, 0.568);
  padding: 2px 10px;
}

    </style>
  </head>
  <body>
    <div>
      <h2>Fresh Apples</h2>
      <p>Juicy red apples straight from the farm.</p>
      <span>₹120/kg</span>
    </div>
    <div>
      <h2>Organic Milk</h2>
      <p>Rich & creamy milk from local dairies.</p>
      <span>₹60/liter</span>
    </div>
    <div>
      <h2>Whole Wheat</h2>
      <p>Premium chakki atta for soft rotis</p>
      <span>₹45/kg</span>
    </div>
  </body>
</html>
